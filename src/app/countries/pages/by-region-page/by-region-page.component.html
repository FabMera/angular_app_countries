<h2>By Region</h2>
<hr />
<div class="row">
  <div class="col text-center">
    <!-- SearchBox -->
   <button [ngClass]="{'btn-outline-secondary': selectedRegion === region}" (click)="searchByRegion(region)" class="btn mx-2" *ngFor="let region of regions">
        {{ region }}
   </button>
  </div>
</div>
<div class="row">
  <div class="col">
    <!-- CountryTable -->
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
