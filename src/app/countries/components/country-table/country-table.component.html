<div
  *ngIf="countries.length === 0; else table"
  class="alert alert-warning text-center mt-3"
>
  No hay pa√≠ses que mostrar!
</div>

<ng-template #table>
  <table class="table table-hover mt-3">
    <thead>
      <tr>
        <th>#</th>
        <th>Icon</th>
        <th>Flag</th>
        <th>Name</th>
        <th>Capital</th>
        <th>Population(hab)</th>
        <th>More Info</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ country.flag }}</td>
        <td><img [src]="country.flags.svg" [alt]="country.name.common" /></td>
        <td>{{ country.name.common }}</td>
        <td>{{ country.capital }}</td>
        <td>{{ country.population | number }}</td>
        <td>
          <a [routerLink]="['/countries/by',country.cca3]">Ver mas..</a>
        </td>
      </tr>
    </tbody>
  </table>
</ng-template>
